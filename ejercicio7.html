<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Diseño de navegacion</title>
  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- SweetAlert2 -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.0.18/dist/sweetalert2.min.css">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.0.18/dist/sweetalert2.all.min.js"></script>
</head>
<style>
  /* .nav-link:visited {
    color: orange;
  } */
  .nav-link:hover {
    color: orange;
  }
</style>
<body class="bg-gray-200 p-8">
  <main>
    <!-- Barra de navegación -->
    <nav class="bg-gray-800 rounded-md shadow-lg text-white p-4">
      <ul class="flex flex-col items-center md:flex-row justify-center space-x-4">
        <li><a target="_blank" href="ejercicio5.html#titulo" class="nav-link">Titulo</a></li>
        <li><a target="_blank" href="ejercicio5.html#biografia" class="nav-link">Biografia</a></li>
        <span class="hidden sm:block">|</span>
        <li><a target="_blank" href="https://stackoverflow.com/" class="nav-link">Stack Overflow</a></li>
        <li><a target="_blank" href="https://github.com/" class="nav-link">GitHub</a></li>
      </ul>
    </nav>
    <!-- Galeria -->
    <section class="max-w-4xl mx-auto mt-8">
      <article class="grid grid-cols-1 md:grid-cols-3 gap-4">
        <!-- Programacion Web -->
        <figure onclick="openImage('https://www.weareamundsen.com/wp-content/uploads/2017/02/code-1076536_960_720.jpg')">
          <img src="https://www.weareamundsen.com/wp-content/uploads/2017/02/code-1076536_960_720.jpg" alt="Imagen 1"
            class="w-full rounded shadow-lg hover:shadow-xl">
          <p class="text-slate-700 font-semibold text-lg mt-4">Programación Web</p>
        </figure>
        <!-- Escuchar Música -->
        <figure
          onclick="openImage('https://previews.123rf.com/images/tapachka/tapachka2303/tapachka230300071/201307064-ilustraci%C3%B3n-digital-de-un-hombre-con-auriculares-escuchando-m%C3%BAsica-en-fondo-negro.jpg')">
          <img
            src="https://previews.123rf.com/images/tapachka/tapachka2303/tapachka230300071/201307064-ilustraci%C3%B3n-digital-de-un-hombre-con-auriculares-escuchando-m%C3ºsica-en-fondo-negro.jpg"
            alt="Imagen 2" class="w-full rounded shadow-lg hover:shadow-xl">
          <p class="text-slate-700 font-semibold text-lg mt-4">Escuchar Música</p>
        </figure>
        <!-- Investigar Novedades Tecnológicas -->
        <figure
          onclick="openImage('https://www.ikusi.com/mx/wp-content/uploads/sites/2/2022/06/post_thumbnail-4efabca9bd56b38edc0058c4ba006481.jpeg')">
          <img
            src="https://www.ikusi.com/mx/wp-content/uploads/sites/2/2022/06/post_thumbnail-4efabca9bd56b38edc0058c4ba006481.jpeg"
            alt="Imagen 3" class="w-full rounded shadow-lg hover:shadow-xl">
          <p class="text-slate-700 font-semibold text-lg mt-4">Investigar Novedades Tecnológicas</p>
        </figure>
      </article>
    </section>
  </main>
  <script>
    function openImage(imageUrl) {
      Swal.fire({
        imageUrl: imageUrl,
        imageAlt: 'Imagen',
        showConfirmButton: false,
      });
    }
  </script>
</body>

</html>
