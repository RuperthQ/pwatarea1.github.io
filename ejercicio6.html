<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dise√±o de caja</title>
  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .slider-box {
      background-color: #f0923a;
      border: 2px solid #430e97;
      border-radius: 10px;
      padding: 20px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 300px;
    }

    .slider {
      width: 80%;
      margin: 20px;
    }
  </style>
</head>

<body class="bg-gray-200 p-8">
  <div class="max-w-md mx-auto shadow-lg">
    <div class="slider-box">
      <h2 class="text-2xl text-white">Caja con Slider</h2>
      <input class="slider" type="range" min="0" max="100" value="50">
      <p class="text-white">Valor del Slider: <span id="sliderValue">50</span></p>
    </div>
  </div>

  <script>
    // Actualizaz el valor del slider
    const slider = document.querySelector(".slider");
    const sliderValue = document.querySelector("#sliderValue");

    slider.addEventListener("input", () => {
      sliderValue.innerText = slider.value;
    });
  </script>
</body>

</html>
