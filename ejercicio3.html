<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tablas</title>
  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-200 p-8">
<table class="table-auto rounded-lg mx-auto shadow-xl bg-indigo-600">
  <thead class="text-white">
    <tr>
      <th class="px-6 py-4">PAÍSES</th>
      <th class="px-6 py-4">CAPITALES</th>
    </tr>
  </thead>
  <tbody>
    <tr class="bg-white hover:bg-indigo-300">
      <td class="border px-6 py-4">Ecuador</td>
      <td class="border px-6 py-4">Quito</td>
    </tr>
    <tr class="bg-white hover:bg-indigo-300">
      <td class="border px-6 py-4">Colombia</td>
      <td class="border px-6 py-4">Bogotá</td>
    </tr>
    <tr class="bg-white hover:bg-indigo-300">
      <td class="border px-6 py-4">Brasil</td>
      <td class="border px-6 py-4">Río de Janeiro</td>
    </tr>
  </tbody>
</table>

</body>

</html>
