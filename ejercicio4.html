<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario de Datos Personales</title>
  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-200 p-8">
  <section class="max-w-md mx-auto bg-white rounded p-8 shadow-md">
    <h2 class="text-2xl text-slate-700 font-semibold mb-4">Formulario de Datos Personales</h2>
    <form action="" method="post">
      <section class="mb-4">
        <label class="block text-slate-700 text-md font-semibold mb-2" for="nombre">Nombre:</label>
        <input
          class="shadow appearance-none border rounded w-full py-2 px-3 focus:ring-2 focus:ring-indigo-500 text-slate-600 leading-tight focus:outline-none focus:shadow-outline"
          id="nombre" type="text" placeholder="Nombre">
      </section>
      <section class="mb-4">
        <label class="block text-slate-700 text-md font-semibold mb-2" for="correo">Correo Electrónico:</label>
        <input
          class="shadow appearance-none border rounded w-full py-2 px-3 focus:ring-2 focus:ring-indigo-500 text-slate-600 leading-tight focus:outline-none focus:shadow-outline"
          id="correo" type="email" placeholder="Correo Electrónico">
      </section>
      <section class="mb-4">
        <label class="block text-slate-700 text-md font-semibold mb-2" for="edad">Edad:</label>
        <input
          class="shadow appearance-none border rounded w-full py-2 px-3 focus:ring-2 focus:ring-indigo-500 text-slate-600 leading-tight focus:outline-none focus:shadow-outline"
          id="edad" type="number" placeholder="Edad">
      </section>
      <button
        class="bg-blue-500 hover:bg-slate-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
        type="submit">Enviar</button>
    </form>
  </section>
</body>

</html>
